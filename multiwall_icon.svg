<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradientes para los monitores -->
    <linearGradient id="verticalMonitorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="horizontalMonitorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Brillo en pantallas -->
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Sombras -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Monitor VERTICAL (atrás, a la izquierda) -->
  <g filter="url(#softShadow)">
    <!-- Pantalla vertical -->
    <rect x="60" y="80" width="180" height="280" rx="12" fill="url(#verticalMonitorGradient)"/>
    
    <!-- Patrón abstracto (montañas/paisaje) -->
    <g opacity="0.3">
      <path d="M 80 280 L 120 200 L 160 240 L 200 180 L 220 280 Z" fill="#ffffff"/>
      <circle cx="180" cy="140" r="25" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <!-- Brillo superior -->
    <rect x="60" y="80" width="180" height="100" rx="12" fill="url(#screenGlow)"/>
    
    <!-- Marco del monitor -->
    <rect x="60" y="80" width="180" height="280" rx="12" fill="none" stroke="#1a202c" stroke-width="6"/>
    
    <!-- Bezel (borde interno sutil) -->
    <rect x="68" y="88" width="164" height="264" rx="8" fill="none" stroke="#2d3748" stroke-width="2" opacity="0.5"/>
    
    <!-- Base del monitor vertical -->
    <rect x="135" y="365" width="50" height="10" rx="3" fill="#1a202c"/>
    <rect x="125" y="375" width="70" height="25" rx="6" fill="#1a202c"/>
    
    <!-- Botón de encendido -->
    <circle cx="150" cy="387" r="3" fill="#4a5568"/>
  </g>
  
  <!-- Monitor HORIZONTAL (adelante, superpuesto) -->
  <g filter="url(#softShadow)">
    <!-- Pantalla horizontal -->
    <rect x="180" y="180" width="280" height="200" rx="12" fill="url(#horizontalMonitorGradient)"/>
    
    <!-- Patrón abstracto (geométrico/abstracto moderno) -->
    <g opacity="0.3">
      <circle cx="280" cy="250" r="40" fill="#ffffff"/>
      <circle cx="360" cy="280" r="50" fill="#ffffff" opacity="0.7"/>
      <rect x="380" y="220" width="60" height="60" rx="8" fill="#ffffff" opacity="0.5"/>
      <path d="M 200 300 L 240 340 L 280 310 L 240 280 Z" fill="#ffffff"/>
    </g>
    
    <!-- Brillo superior -->
    <rect x="180" y="180" width="280" height="70" rx="12" fill="url(#screenGlow)"/>
    
    <!-- Marco del monitor -->
    <rect x="180" y="180" width="280" height="200" rx="12" fill="none" stroke="#1a202c" stroke-width="6"/>
    
    <!-- Bezel (borde interno sutil) -->
    <rect x="188" y="188" width="264" height="184" rx="8" fill="none" stroke="#2d3748" stroke-width="2" opacity="0.5"/>
    
    <!-- Base del monitor horizontal -->
    <rect x="305" y="385" width="50" height="10" rx="3" fill="#1a202c"/>
    <rect x="290" y="395" width="80" height="28" rx="6" fill="#1a202c"/>
    
    <!-- Botón de encendido -->
    <circle cx="330" cy="409" r="3" fill="#4a5568"/>
  </g>
  
  <!-- Números indicadores (sutiles) en esquina superior izquierda con margen -->
  <g opacity="0.8">
    <!-- Número 1 en monitor horizontal (esquina superior izquierda + margen) -->
    <circle cx="218" cy="218" r="22" fill="#1a202c" opacity="0.7"/>
    <text x="218" y="229" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>
    
    <!-- Número 2 en monitor vertical (esquina superior izquierda + margen) -->
    <circle cx="98" cy="118" r="22" fill="#1a202c" opacity="0.7"/>
    <text x="98" y="129" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>
  </g>
  
  <!-- Icono pequeño de configuración/ajustes (opcional) -->
  <g transform="translate(400, 100)" opacity="0.8">
    <circle cx="0" cy="0" r="35" fill="#ffffff"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#1a202c" stroke-width="3"/>
    
    <!-- Icono de imagen/galería -->
    <rect x="-18" y="-12" width="36" height="24" rx="3" fill="none" stroke="#667eea" stroke-width="2.5"/>
    <circle cx="-10" cy="-5" r="3.5" fill="#667eea"/>
    <path d="M -15 5 L -7 -2 L 3 6 L 13 -4 L 18 2 L 18 12 L -18 12 Z" fill="#667eea" opacity="0.7"/>
  </g>
</svg>