app-id: com.latinosoft.MultiWall
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: multiwall

finish-args:
  # Acceso a X11 y Wayland
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  
  # Acceso a archivos de usuario
  - --filesystem=home
  - --filesystem=xdg-config/multiwall:create
  
  # Acceso a D-Bus para gsettings
  - --socket=session-bus
  - --talk-name=org.gnome.Shell
  - --talk-name=org.freedesktop.portal.Desktop
  
  # CRÍTICO: Permitir comunicación con el host
  - --talk-name=org.freedesktop.Flatpak
  
  # Acceso al sistema de archivos del host para el wallpaper
  # El wallpaper se guardará en ~/.var/app/com.latinosoft.MultiWall/config/
  # que es visible desde el host
  - --persist=.var/app/com.latinosoft.MultiWall
  
  # GPU para preview
  - --device=dri

modules:
  # Dependencias de Python (con acceso a red durante build)
  - name: python3-dependencies
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - pip3 install --prefix=/app --no-cache-dir Pillow pyyaml python-i18n
    sources: []
    
  # Aplicación principal
  - name: multiwall
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - mkdir -p /app/share/multiwall
      - cp -r multiwall /app/share/multiwall/
      - cp main.py /app/share/multiwall/
      - cp requirements.txt /app/share/multiwall/
      
      # Crear script de lanzamiento
      - |
        cat > /app/bin/multiwall << 'EOF'
        #!/bin/bash
        export PYTHONPATH="/app/share/multiwall:$PYTHONPATH"
        cd /app/share/multiwall
        exec python3 main.py "$@"
        EOF
      - chmod +x /app/bin/multiwall
      
      # Instalar archivo desktop
      - install -Dm644 flatpak/com.latinosoft.MultiWall.desktop /app/share/applications/com.latinosoft.MultiWall.desktop
      
      # Instalar icono
      - |
        if [ -f flatpak/icons/com.latinosoft.MultiWall-512.png ]; then
          install -Dm644 flatpak/icons/com.latinosoft.MultiWall-128.png /app/share/icons/hicolor/128x128/apps/com.latinosoft.MultiWall.png
          install -Dm644 flatpak/icons/com.latinosoft.MultiWall-256.png /app/share/icons/hicolor/256x256/apps/com.latinosoft.MultiWall.png
          install -Dm644 flatpak/icons/com.latinosoft.MultiWall-512.png /app/share/icons/hicolor/512x512/apps/com.latinosoft.MultiWall.png
        else
          install -Dm644 flatpak/com.latinosoft.MultiWall.png /app/share/icons/hicolor/512x512/apps/com.latinosoft.MultiWall.png
        fi
      
      # Instalar metainfo
      - install -Dm644 flatpak/com.latinosoft.MultiWall.metainfo.xml /app/share/metainfo/com.latinosoft.MultiWall.metainfo.xml
    
    sources:
      - type: dir
        path: ..